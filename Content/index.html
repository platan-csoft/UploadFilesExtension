<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TDMS Settings Page</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
  <![endif]-->	 
</head>
<body>
  
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="loginModalLongTitle">Вход в систему</h5>
			</div>
			<div class="modal-body">
				<span class="align-bottom">	
					<div class="alert alert-danger" role="alert">
						Для работы в системе Вам необходимо представиться!
					</div>
						
					<div id="authAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
					  <strong>Ошибка аутентификации!</strong> Введён неверный логин или пароль!				  
					</div>
					
					<form id="authForm" action="../token" method="post">
						<div class="row">
							<div class="input-group mb-2 ml-sm-4 mr-sm-4">
								<input type="text" name="login" class="form-control" id="login" placeholder="Логин" data-toggle="tooltip" data-placement="top" title="Логин">
							</div>
						</div>
						<div class="row">
							<div class="input-group mb-2 ml-sm-4 mr-sm-4">
								<input type="password" name="pass" class="form-control" id="pass" placeholder="Пароль" data-toggle="tooltip" data-placement="top" title="Пароль">
							</div>
						</div>
						<div class="row">
							<div class="input-group mb-2 ml-sm-5 mr-sm-5">
								<button type="submit" class="btn btn-outline-primary">Войти</button>
							</div>
						</div>
					</form>
				</span>
			</div>	
		</div>
	</div>	
	</div>
	
	<div id="mainpage" class="container">
		<nav class="navbar navbar-dark bg-primary">
			<div class="bg-primary p-4">
				<h4 class="text-white">TDMS Example Settings</h4>
				<span class="text-white">Страница настроек расширения TDMS FileServer.</span>
			</div>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <button type="button" class="btn btn-warning" onclick="myLogout();">Выход</button>
        </li>
      </ul>
		</nav>
    <div id="saveSuccess" class="alert alert-success" role="alert">
      Настройки задания успешно сохранены!
    </div>
    <br>
		<form id="settingsForm" action="../api/extensions/uploadfilesextension/config" method="post">
			<div class="form-group">
				<label for="inputGuid">GUID объекта</label>
				<input name="guid" type="text" class="form-control" id="inputGuid" placeholder="GUID">
			</div>
			<div class="form-group">
				<label for="inputFolder">Папка загрузки</label>
				<input name="folder" type="text" class="form-control" id="inputFolder" placeholder="Папка загрузки">
			</div>
      <div class="form-group">
				<label for="inputFileDef">Тип загружаемых файлов</label>
				<input name="filedef" type="text" class="form-control" id="inputFileDef" placeholder="Тип файла">
			</div>
		</form>
	</div>
  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/base64.js"></script>
	<script src="main.js"></script>

</body>
</html>
